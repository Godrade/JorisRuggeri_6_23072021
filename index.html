<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FishEye</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <img src="assets/images/logo.png" alt="Logo FishEye">
    <nav aria-label="photographer categories">
        <div class="tag">
            <button id="Portrait">#Portrait</button>
        </div>
        <div class="tag">
            <button id="Art">#Art</button>
        </div>
        <div class="tag">
            <button id="Fashion">#Fashion</button>
        </div>
        <div class="tag">
            <button id="Architecture">#Architecture</button>
        </div>
        <div class="tag">
            <button id="Travel">#Travel</button>
        </div>
        <div class="tag">
            <button id="Sport">#Sport</button>
        </div>
        <div class="tag">
            <button id="Events">#Events</button>
        </div>
    </nav>
</header>
<main>
    <h2 class="title">Nos photographes</h2>
    <section class="container">
        <div class="profil-user" id="profil-user"></div>
    </section>
</main>
<script src="assets/js/ProfilClass.js"></script>
<script src="assets/js/controller.js"></script>
</body>
</html>
