<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FishEye</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <img src="assets/images/logo.png" alt="Logo FishEye">
    <nav aria-label="photographer categories">
        <a href="#profil-user" class="btn-content" id="btnContent">Passer au contenu</a>
        <div class="tag">
            <span id="Portrait" data-filter="Portrait">#Portrait</span>
        </div>
        <div class="tag">
            <span id="Art">#Art</span>
        </div>
        <div class="tag">
            <span id="Fashion">#Fashion</span>
        </div>
        <div class="tag">
            <span id="Architecture">#Architecture</span>
        </div>
        <div class="tag">
            <span id="Travel">#Travel</span>
        </div>
        <div class="tag">
            <span id="Sport">#Sport</span>
        </div>
        <div class="tag">
            <span id="Animals">#Animals</span>
        </div>
        <div class="tag">
            <span id="Events">#Events</span>
        </div>
    </nav>
</header>
<main>
    <h2 class="title">Nos photographes</h2>
    <section>
        <div class="profil-user" id="profil-user"></div>
    </section>
</main>
<!--<script src="assets/js/ProfilClass.js"></script>-->
<script src="assets/js/controller.js" type="module"></script>
</body>
</html>
