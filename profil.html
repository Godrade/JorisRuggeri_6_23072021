<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" alt="FishEye Home Page" role="link"></a>
</header>
<main>
    <div class="info-like-price">
        <h6><span id="totalLike"></span> <em class="fas fa-heart"></em></h6>
        <h6><span id="user-price"></span>€/jour</h6>
    </div>
    <section class="container profil" id="profil"></section>
    <section class="container">
        <div class="content-dropdown">
            <div class="dropblock">
                <h2>Trier par</h2>
                <div class="custom-select" id="dropDownBtn">
                    <button class="select-selected" role="button" id="dropdown_btn" aria-expanded="true"><span id="filter-name">Filtres</span> <em class="fas fa-chevron-down fa-x3 float-right"></em></button>
                    <ul class="select-items" id="select-hide" aria-labelledby="dropdown_btn" role="listbox" tabindex="0" aria-activedescendant="Popularité">
                        <li role="option" tabindex="-1" class="filter is-selected" id="Popularité" data-filter="orderByLike">Popularité <em class="fas fa-chevron-up fa-x2"></em></li>
                        <li role="option" tabindex="-1" class="filter" id="Date" data-filter="orderByDate">Date</li>
                        <li role="option" tabindex="-1" class="filter" id="Titre" data-filter="orderByName">Titre</li>
                    </ul>
                </div>
            </div>
        </div>
        <article class="portfolio" id="portfolio" aria-label="image closeup view"></article>
    </section>

    <!-- CAROUSEL -->
    <div class="carousel-bc" id="carousel" role="dialog" aria-label="image closeup view">
        <div class="container-carousel">
            <em class="fas fa-times fa-3x cross" id="close-modal" aria-label="Close dialog" role="button"></em>
            <div class="chevron">
                <em class="fas fa-chevron-left fa-3x" id="chevron-left" role="link" aria-label="Previous image"></em>
                <em class="fas fa-chevron-right fa-3x" id="chevron-right" role="link" aria-label="Next image"></em>
            </div>
            <div class="media-carousel" id="media-carousel" role="img"></div>
            <p id="carousel-media-name" role="text"></p>
        </div>
    </div>


    <!-- MODAL -->
    <div class="bground" id="bground" aria-labelledby="contact-name" role="dialog">
        <div class="content">
            <span class="close" aria-label="Close Contact form" role="button"></span>
            <div class="modal-body">
                <form id="form" name="contact" action="profil.html" method="get">
                    <h2 role="heading">Contactez-moi <span id="contact-name"></span></h2>
                    <div class="formData">
                        <label for="form_firstName">Prénom</label><br>
                        <input class="text-control" type="text" id="form_firstName" name="form_firstName"
                               minlength="2" role="text" />
                        <span class="text-error" id="firstName-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_lastName">Nom</label><br>
                        <input class="text-control" type="text" id="form_lastName" name="form_lastName" role="text"/>
                        <span class="text-error" id="lastName-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_email">E-mail</label><br>
                        <input class="text-control" type="email" id="form_email" name="form_email" role="text"/>
                        <span class="text-error" id="email-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_message">Votre message</label><br>
                        <textarea class="text-control" id="form_message" name="form_message"
                                  rows="5" role="text"></textarea>
                        <span class="text-error" id="quantity-error"></span><br>
                    </div>
                    <button class="btn-submit button" type="submit" aria-label="send">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/controller.js" type="module"></script>
</body>
</html>
