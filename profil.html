<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" alt="Logo FishEye"></a>
</header>
<main>
    <div class="info-like-price">
        <p><span id="totalLike"></span> <em class="fas fa-heart"></em></p>
        <p><span id="user-price"></span>€/jour</p>
    </div>
    <section class="container profil" id="profil"></section>
    <section class="container">
        <div class="content-dropdown">
            <div class="dropblock">
                <label for="selectFiltre">
                    Trier par
                    <select id="selectFiltre">
                    <option>Filtres</option>
                    <option id="orderByLike">Popularité</option>
                    <option id="orderByDate">Date</option>
                    <option id="orderByName">Titre</option>
                </select>
                </label>
            </div>
        </div>
        <div class="portfolio" id="portfolio"></div>
    </section>

    <!-- CAROUSEL -->
    <div class="carousel-bc" id="carousel">
        <div class="container-carousel">
            <em class="fas fa-times fa-3x cross" id="close-modal"></em>
            <div class="chevron">
                <em class="fas fa-chevron-left fa-3x" id="chevron-left"></em>
                <em class="fas fa-chevron-right fa-3x" id="chevron-right"></em>
            </div>
                <div class="media-carousel" id="media-carousel"></div>
                <p id="carousel-media-name"></p>
        </div>
    </div>


    <!-- MODAL -->
    <div class="bground" id="bground">
        <div class="content">
            <span class="close"></span>
            <div class="modal-body">
                <form id="form" name="contact" action="profil.html" method="get">
                    <h2>Contactez-moi <span id="contact-name"></span></h2>
                    <div class="formData">
                        <label for="form_firstName">Prénom</label><br>
                        <input class="text-control" type="text" id="form_firstName" name="form_firstName"
                               minlength="2"/>
                        <span class="text-error" id="firstName-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_lastName">Nom</label><br>
                        <input class="text-control" type="text" id="form_lastName" name="form_lastName"/>
                        <span class="text-error" id="lastName-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_email">E-mail</label><br>
                        <input class="text-control" type="email" id="form_email" name="form_email"/>
                        <span class="text-error" id="email-error"></span><br>
                    </div>
                    <div class="formData">
                        <label for="form_message">Votre message</label><br>
                        <textarea class="text-control" id="form_message" name="form_message"
                                  rows="5"></textarea>
                        <span class="text-error" id="quantity-error"></span><br>
                    </div>
                    <button class="btn-submit button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/controller.js" type="module"></script>
</body>
</html>
